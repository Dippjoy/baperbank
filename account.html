<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl my-12 text-center font-semibold">Your account Stat</h1>
    </header>
    <main class="w-3/5 mx-auto">
        <div class="grid grid-cols-3 gap-4 my-8 ">
            <div class="bg-green-300 px-8 py-12">
                <h3 class="text-3xl my-2">Deposit</h3>
                <h2 class="text-2xl">$<span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-red-300 px-8 py-12">
                <h3 class="text-3xl my-2">Withdraw</h3>
                <h2 class="text-2xl">$ <span>00</span></h2>
            </div>
            <div class="bg-blue-300 px-8 py-12">
                <h3 class="text-3xl my-2">Balance</h3>
                <h2 class="text-2xl">$ <span id='balance'>00</span></h2>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-green-200 px-4 py-10">
                <h2  class="my-2 text-3xl">Please Deposit</h2>
                <input id='deposit-input' class='border border-2 w-3/4' type="number" name="" id="" placeholder="enter the $ amount youu want to deposit">
                <br>
                <button id='deposit-button' class="bg-yellow-400 px-4 py-2 rounded my-2">Submit</button>
            </div>
            <div class="bg-red-200 px-4 py-10">
                <h2 class="my-2 text-3xl">Please Withdraw</h2>
                <input class='border border-2 w-3/4' type="number" name="" id="" placeholder="enter the $ amount youu want to withdraw">
                <br>
                <button class="bg-yellow-400 px-4 py-2 rounded my-2">Submit</button>
            </div>
        </div>
    </main>
    <script src="js/account.js"></script>
</body>

</html>
